---
extends:
  - "@commitlint/config-conventional"

rules:
  references-empty:
    - 2
    - never
  type-enum:
    - 2
    - always
    - - build
      - ci
      - docs
      - feat
      - fix
      - perf
      - refactor
      - release
      - revert
      - style
      - test
  scope-enum:
    - 2
    - always
    - - apps-overview
      - ca-certportal
      - ca-cfssl-unsafe
      - common
      - directory
      - docs
      - helm
      - inway
      - management
      - outway
      - txlog
      - nlxctl

parser-preset:
  - parser-opts:
      issue-prefixes:
        - "nlx#"
