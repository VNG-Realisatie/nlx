stages:
  - Quick tests
  - Build
  - Tests
  - Release
  - Deploy

Database diff test:
  stage: Quick tests
  script:
    - ./directory-db/diff.sh ci-once
    - ./txlog-db/diff.sh ci-once

Go go.mod tidy test:
  stage: Quick tests
  script:
    - true
    # - cp go.mod go.mod.orig
    # - /usr/local/go/bin/go mod tidy
    # - diff go.mod.orig go.mod

Build:
  stage: Build
  script:
    - skaffold build

Go test:
  stage: Tests
  script:
    - /usr/local/go/bin/go test ./...

Release container images:
  stage: Release
  tags:
    - nlx-privileged
  script:
    - skaffold build --profile release
  only:
    - master
    - tags

.deploy:
  stage: Deploy
  tags:
    - nlx-privileged
  script:
    - skaffold run --profile release --profile deploy-${CI_ENVIRONMENT_NAME}

Deploy test:
  extends: .deploy
  environment:
    name: test
  only:
    - master
    - tags

Deploy acceptance:
  extends: .deploy
  environment:
    name: acc
  only:
    - tags

Deploy demo:
  extends: .deploy
  environment:
    name: demo
  when: manual
  only:
    - tags

Docker tag latest:
  stage: Deploy
  tags:
    - nlx-privileged
  script:
    - skaffold build --profile release | ./docker-tag-latest.awk
  when: manual
  only:
    - tags
