stages:
  - Quick tests
  - Build
  - Tests
  - Release
  - Deploy

Database diff test:
  stage: Quick tests
  script:
    - ./directory-db/diff.sh ci-once
    - ./txlog-db/diff.sh ci-once

Build:
  stage: Build
  script:
    - skaffold build

No-op test:
  stage: Tests
  script:
    - exit 0

Release container images:
  stage: Release
  script:
    - skaffold build --profile release
  only:
    - master

.deploy:
  stage: Deploy
  script:
    - skaffold run --profile release --profile deploy-${CI_ENVIRONMENT_NAME}

Deploy test:
  extends: .deploy
  environment:
    name: test
  only:
    - master
    - tags

Deploy acceptance:
  extends: .deploy
  environment:
    name: acc
  only:
    - tags

Deploy demo:
  extends: .deploy
  environment:
    name: demo
  when: manual
  only:
    - tags

