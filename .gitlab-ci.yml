stages:
  - Tests
  - Build
  - Deploy
  - Redeploy
  - Security
  - E2E tests
  - Tools
  - external

include:
  - '/.gitlab/ci/.templates.yml'
  - '/.gitlab/ci/build/*.yml'
  - '/.gitlab/ci/deploy/*.yml'
  - '/.gitlab/ci/redeploy/*.yml'
  - '/.gitlab/ci/e2e-tests/*.yml'
  - '/.gitlab/ci/security.yml'
  - '/.gitlab/ci/tests.yml'
  - '/.gitlab/ci/tools.yml'
