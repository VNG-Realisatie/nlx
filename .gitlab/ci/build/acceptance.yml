.build-acceptance-base:
  stage: Build
  image: docker:20.10.22-git
  services:
    - docker:20.10.22-dind
  before_script:
    - export DOCKER_CONFIG=/tmp/docker-config-$CI_JOB_ID
    - mkdir -p $DOCKER_CONFIG && echo $DOCKER_AUTH_CONFIG > $DOCKER_CONFIG/config.json
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker login -u $REVIEW_REGISTRY_USERNAME -p $REVIEW_REGISTRY_PASSWORD $REVIEW_REGISTRY_HOST
    - export GIT_COMMIT_HASH=$(git rev-parse HEAD)
    - export SEMANTIC_RELEASE_NEXT_VERSION=$(cat ci_semantic_release_next_version.txt)
    - export COMPONENT_VERSION="${SEMANTIC_RELEASE_NEXT_VERSION}-acc-${CI_COMMIT_SHORT_SHA}"
    - export IMAGE_PREFIX="${CI_REGISTRY_IMAGE}/"
    - export REVIEW_REGISTRY="${REVIEW_REGISTRY_HOST}/${CI_PROJECT_PATH}"
    - echo -n "${CI_REGISTRY_IMAGE}" > ci_build_image_registry.txt
    - echo -n "${COMPONENT_VERSION}" > ci_build_image_tag.txt
  variables:
    DOCKER_BUILDKIT: 1
    BUILDKIT_INLINE_CACHE: 1
    DOCKER_TLS_CERTDIR: "/certs"
  script:
    - export IMG_LATEST=${IMAGE_PREFIX}nlxio/${IMAGE}:acc-latest
    - export IMG_REF_SLUG=${IMAGE_PREFIX}nlxio/${IMAGE}:${CI_COMMIT_REF_SLUG}
    - export IMG_COMPONENT_VERSION=${IMAGE_PREFIX}nlxio/${IMAGE}:${COMPONENT_VERSION}
    - "docker build ${CONTEXT}
      -f ${DOCKERFILE}
      --build-arg BUILDKIT_INLINE_CACHE=${BUILDKIT_INLINE_CACHE}
      --build-arg GIT_COMMIT_HASH=${GIT_COMMIT_HASH}
      --build-arg GIT_TAG_NAME=${COMPONENT_VERSION}
      -t ${IMG_LATEST}
      -t ${IMG_REF_SLUG}
      -t ${IMG_COMPONENT_VERSION}
      --cache-from ${REVIEW_REGISTRY}/nlxio/${IMAGE}:review-latest
      --cache-from ${IMAGE_PREFIX}nlxio/${IMAGE}:${CI_COMMIT_REF_SLUG}
      --cache-from ${CI_REGISTRY_IMAGE}/nlxio/${IMAGE}:acc-latest"
    - docker push ${IMG_LATEST}
    - docker push ${IMG_REF_SLUG}
    - docker push ${IMG_COMPONENT_VERSION}
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - if: '$CI_COMMIT_BRANCH == "master" && $CI_PROJECT_PATH == "commonground/nlx/nlx"'
  tags:
    - docker
    - linux

Build acceptance apps-overview:
  extends: .build-acceptance-base
  variables:
    IMAGE: apps-overview
    CONTEXT: apps-overview
    DOCKERFILE: apps-overview/Dockerfile
  # Only create artifacts once because these are the same for all build jobs
  artifacts:
    paths:
      - ci_build_image_registry.txt
      - ci_build_image_tag.txt

