Build production:
  stage: Build
  before_script:
    - export DOCKER_CONFIG=/tmp/docker-config-$CI_JOB_ID
    - mkdir -p $DOCKER_CONFIG && echo $DOCKER_AUTH_CONFIG > $DOCKER_CONFIG/config.json
    - docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
    - export GIT_COMMIT_HASH=$(git rev-parse HEAD)
    - export GIT_TAG_NAME=$(git describe --tags)
    - export IMAGE_PREFIX=""
    - export DOCKER_CACHE_BRANCH_TAG="${CI_COMMIT_REF_SLUG}"
    - export DOCKER_CACHE_LATEST_TAG="acc-latest"
    - export COMPOSE_DOCKER_CLI_BUILD=1
    - export DOCKER_BUILDKIT=1
  script:
    - docker-compose version
    - export IMAGE_TAG="${GIT_TAG_NAME}"
    - time docker-compose build --parallel
    - time docker-compose push
    - export IMAGE_TAG="latest"
    - time docker-compose build --parallel
    - time docker-compose push
    - export IMAGE_TAG="${DOCKER_CACHE_BRANCH_TAG}"
    - time docker-compose build --parallel
    - time docker-compose push
  rules:
    - if: '$CI_COMMIT_TAG && $CI_PROJECT_PATH == "commonground/nlx/nlx"'
  tags:
    - cg
    - shell

