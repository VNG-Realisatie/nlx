Build review:
  stage: Build
  variables:
    IMAGE_PREFIX: "${CI_REGISTRY_IMAGE}/"
    IMAGE_TAG: $CI_COMMIT_SHORT_SHA
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - docker-compose build --parallel
    - docker-compose push
  tags:
    - review
    - shell
  only:
    - /^feature\/.*$/
