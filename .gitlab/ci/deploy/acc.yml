Deploy acceptance:
  stage: Deploy
  environment:
    name: acc
  before_script:
    - kubectl config use-context delta.k8s.nlx.io
    - export GIT_COMMIT_HASH=$(git rev-parse HEAD)
    - export GIT_TAG_NAME=$(git describe --tags)
    - export IMAGE_PREFIX="${CI_REGISTRY_IMAGE}/"
    - export IMAGE_TAG="${GIT_TAG_NAME}"
  script:
    - helm upgrade --install nlx-acc-directory ./helm/nlx-directory --namespace nlx-acc-directory --values ./helm/nlx-directory/values-acc.yaml
  only:
    - master
    - tags
  tags:
    - nlx-privileged
    - shell
