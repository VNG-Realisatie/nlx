Release container images:
  stage: Release
  script:
    - skaffold build --profile release
  only:
    - master
    - tags
  tags:
    - nlx-privileged
    - shell

Release container images review:
  image: registry.gitlab.com/commonground/cg-review-app-deployer:latest
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  services:
    - docker:dind
  stage: Release
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
     - skaffold build --profile release-review
  only:
    - /^feature\/.*$/
  services:
    - docker:dind
  tags:
    - review
    - kubernetes
