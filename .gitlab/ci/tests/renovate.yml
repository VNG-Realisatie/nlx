Test build:
  stage: Tests
  tags:
    - review
    - shell
  variables:
    IMAGE_TAG: $CI_COMMIT_SHORT_SHA
  before_script:
    - export GIT_COMMIT_HASH=$(git rev-parse HEAD)
    - export GIT_TAG _NAME=$(git describe --tags)
  script:
    - docker-compose build --parallel
  only:
    - /^renovate\/.*$/
