Run semantic release:
  extends: .node-base
  stage: Tools
  script:
    - apk --no-cache add git
    - install_npm_dependencies
    - start_section release "Running semanic release"
    - npx semantic-release
    - stop_section release
  only:
    - master@commonground/nlx/nlx
  except:
    - schedules
  when: manual
  tags:
    - docker
    - linux
