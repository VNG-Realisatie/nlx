linters-settings:
  govet:
    check-shadowing: true
  golint:
    min-confidence: 0
  gocyclo:
    min-complexity: 10
  maligned:
    suggest-new: true
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  gocritic:
    enabled-tags:
      - diagnostic
      - performance
      - style
      - experimental
    disabled-checks:
      - wrapperFunc
  goimports:
    local-prefixes: go.nlx.io

linters:
  enable-all: true
  disable:
    - gochecknoglobals
    - lll
    - depguard

run:
  skip-dirs:
    - directory-inspection-api/inspectionapi
    - directory-registration-api/registrationapi
issues:
  exclude-rules:
    - text: "weak cryptographic primitive"
      linters:
        - gosec
