
model/config.dbm diff/calc-model-diff.sh migrations/*.sql testdata/*.sql dbversion/*.go {
	# Cleanup xvfb remainders
	prep: rm -rf /tmp/xvfb-run.* /tmp/.X* || true
	prep: pgmodeler-cli --input model/config.dbm --export-to-file --output model/config.sql
	prep: pgmodeler-cli --input model/config.dbm --export-to-png --output model/config.png
	prep: ./diff/calc-model-diff.sh
}
