version: "3.7"

services:
  postgres:
    image: postgres:14-alpine
    ports:
      - 127.0.0.1:5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nlx
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/postgres-setup.sh:/docker-entrypoint-initdb.d/postgres-setup.sh
    restart: on-failure

  dex:
    image: dexidp/dex:v2.31.1
    command: dex serve /config.yaml
    ports:
      - 127.0.0.1:5556:5556
    volumes:
      - ./dex.dev.yaml:/config.yaml
    restart: on-failure

  auth-org-c:
    image: openpolicyagent/opa:0.38.1
    ports:
      - 127.0.0.1:8181:8181
    command: 
      - run 
      - --log-level
      - debug 
      - -w 
      - --server 
      - --addr
      - :8181 
      - --tls-ca-cert-file
      - /pki/organization-c/ca/root.pem
      - --tls-cert-file
      - /pki/organization-c/certs/auth/cert.pem
      - --tls-private-key-file
      - /pki/organization-c/certs/auth/key.pem
      - /rego 
      - /data
    volumes:
      - ./auth-opa/rego:/rego
      - ./auth-opa/data:/data
      - ./pki/organization-c:/pki/organization-c
    restart: on-failure
    
volumes:
  postgres-data:
