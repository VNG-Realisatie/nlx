{{ partial "header" . }}
<div class="container-fluid">
    <div class="row flex-lg-nowrap">
        <div class="col-12 col-md-3 col-xl-2 sidebar bg-light pt-1">
            {{ partial "sidebar" . }}
        </div>
        <main class="col-12 col-md-9 col-lg-7 py-md-3 px-md-5 bd-content">
            <h1 id="content">{{ .Title }}</h1>
            {{ .Content }}
        </main>
        <!--will fill the rest of the space-->
        <div class="d-none d-lg-block bd-toc">
            {{.TableOfContents}}
        </div>
    </div>
{{ partial "footer" . }}
