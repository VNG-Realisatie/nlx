<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="//design-system.nlx.io/css/base.css" />
        <link rel="stylesheet" href="{{ "css/docsearch.min.css" | relURL }}" />
        <link rel="stylesheet" href="{{ "css/highlight.css" | relURL }}" />
        <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">

        <title>{{ .Title }} {{ if ne .Title .Site.Title }} &middot; {{ .Site.Title }}{{ end }}</title>
    </head>
    <body class="bg-white">
        <a id="skippy" class="sr-only sr-only-focusable" href="#content">
            <div class="container">
                <span class="skiplink-text">Skip to main content</span>
            </div>
        </a>
        <header class="navbar fixed-top bg-white navbar-expand-md">
            <div class="container">
                <nav aria-label="Page navigation">
                    <ul class="navbar-nav flex-row">
                        <li class="nav-item">
                            <a class="navbar-logo" href="https://www.nlx.io">
                                <img src="{{ "img/logo.svg" | relURL }}" />
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://directory.nlx.io">Directory</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="https://docs.nlx.io">Docs</a>
                        </li>
                    </ul>
                </nav>
                <ul class="navbar-nav flex-row ml-md-auto">
                    <li class="nav-item">
                        <a class="nav-link p-2" href="https://github.com/VNG-Realisatie/nlx" target="_blank" rel="noopener" aria-label="GitHub">
                            <svg width="25" height="24">
                                    <use xlink:href="#github">
                                        <svg id="github" viewBox="0 0 25 24" width="100%" height="100%"><title>github</title><path d="M12.303 0C5.51 0 0 5.509 0 12.305 0 17.74 3.525 22.35 8.415 23.979c.616.112.84-.267.84-.594 0-.291-.01-1.065-.017-2.092-3.422.743-4.144-1.65-4.144-1.65-.56-1.421-1.367-1.799-1.367-1.799-1.117-.763.085-.748.085-.748 1.235.087 1.885 1.268 1.885 1.268 1.097 1.88 2.879 1.337 3.58 1.023.112-.796.43-1.338.782-1.645-2.732-.31-5.605-1.367-5.605-6.081 0-1.343.48-2.442 1.267-3.302-.127-.311-.55-1.562.12-3.256 0 0 1.033-.33 3.384 1.261.98-.273 2.034-.41 3.08-.414 1.044.005 2.097.14 3.08.414 2.349-1.592 3.38-1.261 3.38-1.261.671 1.694.25 2.945.122 3.256.789.86 1.266 1.959 1.266 3.302 0 4.726-2.877 5.766-5.618 6.07.441.38.835 1.131.835 2.28 0 1.644-.015 2.97-.015 3.374 0 .33.221.713.846.592 4.884-1.63 8.407-6.238 8.407-11.672C24.608 5.509 19.098 0 12.303 0" fill="#181717" fill-rule="evenodd"></path></svg>
                                    </use>
                            </svg>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-2" href="https://nl-x.slack.com" target="_blank" rel="noopener" aria-label="Slack">
                            <svg width="24" height="24">
                                <use xlink:href="#slack">
                                    <svg id="slack" viewBox="0 0 24 24" width="100%" height="100%"><title>slack</title><g fill-rule="nonzero" fill="none"><path d="M15.473 1.58A2.139 2.139 0 0 0 12.8.215a2.139 2.139 0 0 0-1.366 2.673l5.483 16.858a2.116 2.116 0 0 0 2.576 1.308c1.131-.332 1.814-1.522 1.444-2.615 0-.039-5.464-16.859-5.464-16.859z" fill="#ECB32D"></path><path d="M6.985 4.332a2.139 2.139 0 0 0-2.673-1.366 2.139 2.139 0 0 0-1.366 2.673L8.43 22.498a2.116 2.116 0 0 0 2.576 1.307c1.132-.332 1.815-1.522 1.444-2.615 0-.039-5.464-16.858-5.464-16.858z" fill="#63C1A0"></path><path d="M22.38 15.532a2.139 2.139 0 0 0 1.366-2.673 2.139 2.139 0 0 0-2.673-1.366L4.195 16.995a2.116 2.116 0 0 0-1.307 2.576c.332 1.131 1.522 1.814 2.614 1.444.04 0 16.878-5.483 16.878-5.483z" fill="#E01A59"></path><path d="M7.707 20.312c1.093-.351 2.517-.82 4.04-1.307-.352-1.093-.82-2.517-1.308-4.04L6.4 16.274l1.307 4.04z" fill="#331433"></path><path d="M16.215 17.541c1.522-.487 2.946-.956 4.039-1.307-.352-1.093-.82-2.517-1.308-4.039l-4.039 1.307 1.308 4.04z" fill="#D62027"></path><path d="M19.61 7.044a2.139 2.139 0 0 0 1.366-2.673 2.139 2.139 0 0 0-2.674-1.366L1.444 8.488a2.116 2.116 0 0 0-1.307 2.575c.331 1.132 1.522 1.815 2.614 1.444.04 0 16.859-5.463 16.859-5.463z" fill="#89D3DF"></path><path d="M4.956 11.805c1.093-.351 2.517-.82 4.04-1.307-.489-1.522-.957-2.947-1.308-4.04l-4.04 1.308 1.308 4.039z" fill="#258B74"></path><path d="M13.444 9.054c1.522-.488 2.946-.956 4.039-1.308-.488-1.522-.956-2.946-1.307-4.039l-4.04 1.308 1.308 4.039z" fill="#819C3C"></path></g></svg>
                                </use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </header>

        <div class="sidebar bg-light">
            <div class="search">
                <input type="search" class="form-control" id="search-input" placeholder="Search..." autocomplete="off" spellcheck="false" role="combobox" aria-autocomplete="list" aria-expanded="false" aria-owns="algolia-autocomplete-listbox-0">
                <button class="search_button">
                    <svg viewBox="0 0 13 13" width="14" height="14"><title>search</title><path d="M9.448 7.843L13 11.383 11.384 13 7.832 9.448c-.786.501-1.719.797-2.72.797A5.113 5.113 0 0 1 0 5.123 5.116 5.116 0 0 1 5.123 0a5.116 5.116 0 0 1 5.122 5.123 5.077 5.077 0 0 1-.797 2.72zm-4.325.125a2.847 2.847 0 0 0 0-5.691 2.847 2.847 0 0 0 0 5.691z" fill="currentColor" fill-rule="evenodd"></path></svg>
                </button>
            </div>

            <nav aria-label="Sub navigation">
                {{ $currentPage := . }}
                {{ range .Site.Menus.docs }}
                    <ul class="navbar-nav">
                        <li class="nav-item {{ if $currentPage.IsMenuCurrent "docs" . }}active{{ end }}">
                            <a class="nav-link" href="{{ .URL }}">
                                {{ .Name }}
                            </a>
                        </li>
                        {{ if .HasChildren }}
                            <ul>
                                {{ range .Children }}
                                    <li class="nav-item {{ if $currentPage.IsMenuCurrent "docs" . }}active{{ end }}">
                                        <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
                                    </li>
                                {{ end }}
                            </ul>
                        {{ end }}
                    </ul>
                {{ end }}
            </nav>
        </div>

        <div class="content">
