{{- if not .Values.tls.generateCertificate -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "auth-service.fullname" . }}-tls
  labels:
    {{- include "auth-service.labels" . | nindent 4 }}
type: Opaque
data:
  cert.pem: {{ .Values.tls.certificatePEM | b64enc | quote }}
  cert-key.pem: {{ .Values.tls.certificateKeyPEM | b64enc | quote }}
{{- end -}}
