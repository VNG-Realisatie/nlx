# Global settings
global:
  imageRegistry: ""
  imageTag: ""
  unsafeCA:
    cfsslHostname: ""
    organizationName: ""

replicaCount: 1

image:
  registry: docker.io
  repository: nlxio/auth-service
  # Allow to override the tag. When set to null, the AppVersion from the Chart is used
  tag: ""
  pullPolicy: IfNotPresent
  pullSecrets: []

tls:
  generateCertificate: false
  certificatePEM: ""
  certificateKeyPEM: ""

nameOverride: ""
fullnameOverride: ""

unsafeCA:
  image:
    registry: docker.io
    repository: nlxio/ca-cfssl-unsafe
    # Allow to override the tag. When set to null, the AppVersion from the Chart is used
    tag: latest
    pullPolicy: IfNotPresent
  # The hostname of the CFSSL CA, used for generating the certificates
  cfsslHostname: ""
  # Name of the organization used for the certificate
  organizationName: ""
  # Domain name of the certificate
  domain: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 443

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
