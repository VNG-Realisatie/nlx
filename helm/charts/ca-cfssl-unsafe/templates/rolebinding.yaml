{{- if and .Values.rbac.create .Values.config.generateCertificate -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "ca-cfssl-unsafe.fullname" . }}
  labels:
    {{- include "ca-cfssl-unsafe.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "ca-cfssl-unsafe.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "ca-cfssl-unsafe.serviceAccountName" . }}
{{- end -}}
