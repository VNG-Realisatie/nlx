{{- if not .Values.config.generateCertificate -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ca-cfssl-unsafe.fullname" . }}-tls
  labels:
    {{- include "ca-cfssl-unsafe.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  tls.key: {{ (required "Key PEM is required" .Values.config.keyPEM) | b64enc }}
  tls.crt: {{ (required "Cert PEM is required" .Values.config.certPEM) | b64enc }}
{{- end -}}
