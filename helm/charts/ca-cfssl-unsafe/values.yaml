global:
  imageRegistry: ""
  imageTag: ""

image:
  registry: docker.io
  repository: cfssl/cfssl
  tag: v1.6.4
  pullPolicy: Always
  pullSecrets: []

replicaCount: 1

# Unsafe CA specific settings
config:
  existingSecret: ""
  caConfig:
    signing:
      default:
        usages:
         - "signing"
         - "key encipherment"
         - "server auth"
         - "client auth"
        expiry: "26280h"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8888

resources: {}

nodeSelector: {}

affinity: {}

tolerations: []
