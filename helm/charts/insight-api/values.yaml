# Global settings
global:
  imageRegistry: ""
  imageTag: ""

replicaCount: 1

image:
  registry: docker.io
  repository: nlxio/insight-api
  pullPolicy: IfNotPresent
  tag: ""
  pullSecrets: []

nameOverride: ""
fullnameOverride: ""

# insight-api specific config
config:
  logType: live
  logLevel: info
  configurationFile: ""
  jwt:
    signPrivateKeyPEM: ""
    irmaPublicKeyPEM: ""

transactionLog:
  hostname: ""
  database: ""
  username: ""
  password: ""
  existingSecret: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: 
  fsGroup: 1001

securityContext: {}

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    # - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
