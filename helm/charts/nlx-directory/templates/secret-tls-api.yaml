{{- if and (not .Values.tls.generateCertificate) (not .Values.tls.api.existingSecret) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "nlx-directory.fullname" . }}-tls-api
  labels:
    {{- include "nlx-directory.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
type: Opaque
data:
  root.pem: {{ (required "API root certificate PEM is required" .Values.tls.api.rootCertificatePEM) | b64enc | quote }}
  inspection-cert.pem: {{ (required "API certificate PEM is required" .Values.tls.api.certificatePEM) | b64enc | quote }}
  inspection-cert-key.pem: {{ (required "API certificate Key PEM is required" .Values.tls.api.certificateKeyPEM) | b64enc | quote }}
  registration-cert.pem: {{ (required "API certificate PEM is required" .Values.tls.api.certificatePEM) | b64enc | quote }}
  registration-cert-key.pem: {{ (required "API certificate Key PEM is required" .Values.tls.api.certificateKeyPEM) | b64enc | quote }}
{{- end -}}
