{{- if and (not .Values.tls.generateCertificate) (not .Values.tls.monitor.existingSecret) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "nlx-directory.fullname" . }}-tls-monitor
  labels:
    {{- include "nlx-directory.labels" . | nindent 4 }}
    app.kubernetes.io/component: monitor
type: Opaque
data:
  root.pem: {{ (required "Monitor root certificate PEM is required" .Values.tls.monitor.rootCertificatePEM) | b64enc | quote }}
  cert.pem: {{ (required "Monitor certificate PEM is required" .Values.tls.monitor.certificatePEM) | b64enc | quote }}
  cert-key.pem: {{ (required "Monitor certificate Key PEM is required" .Values.tls.monitor.certificateKeyPEM) | b64enc | quote }}
{{- end -}}
