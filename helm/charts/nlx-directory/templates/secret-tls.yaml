{{- if and (not .Values.tls.generateCertificate) (not .Values.tls.existingSecret) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "nlx-directory.fullname" . }}-tls
  labels:
    {{- include "nlx-directory.labels" . | nindent 4 }}
type: Opaque
data:
  root.pem: {{ (required "Root certificate PEM is required" .Values.tls.rootCertificatePEM) | b64enc | quote }}
  cert.pem: {{ (required "Certificate PEM is required" .Values.tls.certificatePEM) | b64enc | quote }}
  cert-key.pem: {{ (required "Certificate Key PEM is required" .Values.tls.certificateKeyPEM) | b64enc | quote }}
{{- end -}}
