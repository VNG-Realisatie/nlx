# Global settings
global:
  imageRegistry: ""
  imageTag: ""
  tls:
    rootCertificatePEM: ""

replicaCount: 1

image:
  registry: docker.io
  databaseRepository: nlxio/directory-db
  inspectionRepository: nlxio/directory-inspection-api
  registrationRepository: nlxio/directory-registration-api
  monitorRepository: nlxio/directory-monitor
  uiRepository: nlxio/directory-ui

  # Allow to override the tag. When set to null, the AppVersion from the Chart is used
  tag: ""
  pullPolicy: IfNotPresent
  pullSecrets: []

nameOverride: ""
fullnameOverride: ""

config:
  logType: live
  logLevel: info
  monitorOfflineServiceTTL: 86400  # 24 hours
  resetDatabase: false

postgresql:
  hostname: postgresql
  database: nlx-directory
  username: ""
  password: ""
  existingSecret: ""

tls:
  rootCertificatePEM: ""
  certificatePEM: ""
  keyPEM: ""
  existingSecret: ""

ui:
  enabled: true
  port: 80
  ingress:
    enabled: false
    class: ""
    annotations: {}
    hosts: []
      # - chart-example.local
    tls: []
      # - secretName: chart-example-tls
      #   hosts:
      #     - chart-example.local

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: 
  fsGroup: 1001

securityContext: {}

service:
  type: ClusterIP
  inspectionPort: 443
  inspectionPlainPort: 80
  registrationPort: 443

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
