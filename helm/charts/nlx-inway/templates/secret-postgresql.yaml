{{- if and .Values.transactionLog.enabled (not .Values.transactionLog.existingSecret) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "nlx-inway.fullname" . }}-postgresql
  labels:
    {{- include "nlx-inway.labels" . | nindent 4 }}
type: Opaque
data:
  POSTGRES_USER: {{ (required "PostgreSQL username is required" .Values.transactionLog.username) | b64enc | quote }}
  POSTGRES_PASSWORD: {{ (required "PostgreSQL password is required" .Values.transactionLog.password) | b64enc | quote }}
{{- end }}
