{{- if not .Values.tls.generateCertificate -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "nlx-inway.fullname" . }}-tls
  labels:
    {{- include "nlx-inway.labels" . | nindent 4 }}
type: Opaque
data:
  root.pem: {{ .Values.tls.rootCertificatePEM | b64enc | quote }}
  cert.pem: {{ .Values.tls.certificatePEM | b64enc | quote }}
  cert-key.pem: {{ .Values.tls.certificateKeyPEM | b64enc | quote }}
{{- end -}}
