# Global settings
global:
  imageRegistry: ""
  imageTag: ""
  tls:
    organizationRootCertificatePEM: ""
    rootCertificatePEM: ""

image:
  registry: docker.io
  repository: nlxio/inway
  tag: ""
  pullPolicy: IfNotPresent
  pullSecrets: []

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

# Inway specific settings
config:
  logType: live
  logLevel: info

  name: ""
  selfAddress: ""
  directoryRegistrationHostname: ""
  serviceConfig: {}

  managementAPI:
    enabled: true
    address: ""

transactionLog:
  enabled: true
  hostname: ""
  database: ""
  username: ""
  password: ""
  existingSecret: ""

tls:
  organizationCertificate:
    rootCertificatePEM: ""
    certificatePEM: ""
    keyPEM: ""
    existingSecret: ""
  certificate:
    rootCertificatePEM: ""
    certificatePEM: ""
    keyPEM: ""
    existingSecret: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

securityContext: {}

podSecurityContext:
  fsGroup: 1001

service:
  type: ClusterIP
  port: 443

resources: {}

nodeSelector: {}

affinity: {}

tolerations: []
