apiVersion: v1
kind: Service
metadata:
  name: {{ include "etcd.fullname" . }}
  labels:
    {{- include "etcd.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  clusterIP: None
  selector:
    {{- include "etcd.selectorLabels" . | nindent 4 }}
  ports:
    - name: etcd
      port: {{ .Values.service.port }}
      protocol: TCP
