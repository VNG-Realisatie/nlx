apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "nlx-management.fullname" . }}
  labels:
    {{- include "nlx-management.labels" . | nindent 4 }}
data:
  root-organization.pem: {{ (required "Organization root certificate PEM is required" (default .Values.global.tls.organizationRootCertificatePEM .Values.tls.organization.rootCertificatePEM)) | quote }}
  root.pem: {{ (required "Internal root certificate PEM is required" (default .Values.global.tls.rootCertificatePEM .Values.tls.internal.rootCertificatePEM)) | quote }}
