{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ include "nlx-management.fullname" . }}
  labels:
    {{- include "nlx-management.labels" . | nindent 4 }}
{{- if or .Values.ingress.class .Values.ingress.annotations }}
  annotations:
  {{- if .Values.ingress.class }}
    kubernetes.io/ingress.class: {{ .Values.ingress.class }}
  {{- end }}
  {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
spec:
{{- if .Values.ingress.tlsSecretName }}
  tls:
    - hosts:
       - {{ .Values.ingress.uiHostname | quote }}
      secretName: {{ .Values.ingress.tlsSecretName }}
{{- end }}
  rules:
    - host: {{ .Values.ingress.uiHostname | quote }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ include "nlx-management.fullname" . }}-ui
              servicePort: http
          - path: /api
            backend:
              serviceName: {{ include "nlx-management.fullname" . }}-api
              servicePort: http
          - path: /oidc
            backend:
              serviceName: {{ include "nlx-management.fullname" . }}-api
              servicePort: http
{{- end -}}
