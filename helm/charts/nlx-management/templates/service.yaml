apiVersion: v1
kind: Service
metadata:
  name: {{ include "nlx-management.fullname" . }}-api
  labels:
    {{- include "nlx-management.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "nlx-management.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nlx-management.fullname" . }}-ui
  labels:
    {{- include "nlx-management.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "nlx-management.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ui
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nlx-management.fullname" . }}-config
  labels:
    {{- include "nlx-management.labels" . | nindent 4 }}
    app.kubernetes.io/component: config
spec:
  type: ClusterIP
  selector:
    {{- include "nlx-management.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: config
  ports:
    - name: https
      port: 8443
      targetPort: https
      protocol: TCP
