# Global settings
global:
  imageRegistry: ""
  imageTag: ""
  tls:
    organizationRootCertificatePEM: ""
    rootCertificatePEM: ""

image:
  registry: docker.io
  apiRepository: nlxio/management-api
  uiRepository: nlxio/management-ui
  tag: ""
  pullPolicy: IfNotPresent
  pullSecrets: []

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

config:
  logType: live
  logLevel: info
  directoryInspectionHostname: ""
  directoryRegistrationHostname: ""
  sessionCookieSecure: false
  secretKey: ""

  oidc:
    clientID: nlx-management
    clientSecret: ""
    discoveryURL: ""
    redirectURL: ""
    sessionSignKey: ""

tls:
  organizationCertificate:
    rootCertificatePEM: ""
    certificatePEM: ""
    keyPEM: ""
    existingSecret: ""
  certificate:
    rootCertificatePEM: ""
    certificatePEM: ""
    keyPEM: ""
    existingSecret: ""

transactionLog:
  enabled: false

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

securityContext: {}

podSecurityContext:
  fsGroup: 1001

service:
  type: ClusterIP
  apiPort: 80
  apiConfigPort: 443
  uiPort: 8080

postgresql:
  hostname: "postgresql"
  port: "5432"
  database: "nlx_management"
  username: ""
  password: ""
  existingSecret: ""

ingress:
  enabled: false
  class: ""
  annotations: {}
  hosts: []
  tls: []
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

resources: {}

nodeSelector: {}

affinity: {}

tolerations: []
