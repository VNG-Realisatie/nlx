{{- if not .Values.tls.generateCertificate }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "nlx-outway.fullname" . }}-tls
  labels:
    {{- include "nlx-outway.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  tls.key: {{ (required "Key PEM is required" .Values.tls.keyPEM) | b64enc }}
  tls.crt: {{ (required "Certificate PEM is required" .Values.tls.certificatePEM) | b64enc }}
{{- end -}}
