# Global settings
global:
  imageRegistry: ""
  imageTag: ""
  tls:
    organizationRootCertificatePEM: ""

image:
  registry: docker.io
  repository: nlxio/outway
  tag: ""
  pullPolicy: IfNotPresent
  pullSecrets: []

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

config:
  logType: live
  logLevel: info
  directoryInspectionHostname: ""
  authorizationService:
    enabled: false
    url: ""
  managementAPI:
    enabled: false
    address: ""

transactionLog:
  enabled: true
  hostname: ""
  database: ""
  username: ""
  password: ""
  existingSecret: ""

tls:
  organizationCertificate:
    rootCertificatePEM: ""
    certificatePEM: ""
    keyPEM: ""
    existingSecret: ""
  certificate:
    rootCertificatePEM: ""
    certificatePEM: ""
    keyPEM: ""
    existingSecret: ""

https:
  enabled: false
  keyPEM: ""
  certificatePEM: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

securityContext: {}

podSecurityContext:
  fsGroup: 1001

service:
  type: ClusterIP
  httpPort: 80
  httpsPort: 443

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

nodeSelector: {}

affinity: {}

tolerations: []
