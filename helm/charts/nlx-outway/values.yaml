# Global settings
global:
  unsafeCA:
    cfsslHostname: ""
    organizationName: ""
  imageRegistry: ""
  imageTag: ""

replicaCount: 1

image:
  registry: docker.io
  repository: nlxio/outway
  tag: ""
  pullPolicy: IfNotPresent
  pullSecrets: []

nameOverride: ""
fullnameOverride: ""

config:
  logType: live
  logLevel: info
  directoryInspectionHostname: ""
  authorizationService:
    enabled: false
    url: ""

transactionLog:
  enabled: true
  hostname: ""
  database: ""
  username: ""
  password: ""
  existingSecret: ""

tls:
  generateCertificate: false
  rootCertificatePEM: ""
  keyPEM: ""
  certificatePEM: ""

https:
  enabled: false
  keyPEM: ""
  certificatePEM: ""

unsafeCA:
  image:
    registry: docker.io
    repository: nlxio/ca-cfssl-unsafe
    tag: ""
    pullPolicy: IfNotPresent
  # The hostname of the CFSSL CA, used for generating the certificates
  cfsslHostname: ""
  # Name of the organization used for the certificate
  organizationName: ""
  # Domain name of the certificate
  domain: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  httpPort: 80
  httpsPort: 443

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
