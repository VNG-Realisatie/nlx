  config:
    directoryHostname: shared-nlx-directory-api
    managementAPI:
      address: gemeente-riemer-nlx-management-api:443
  transactionLog:
    hostname: gemeente-riemer-postgresql
    database: "gemeente-riemer-transaction-log"
    existingSecret:
      name: postgres.gemeente-riemer-postgresql.credentials.postgresql.acid.zalan.do
      usernameKey: username
      passwordKey: password
  tls:
    organization:
      existingSecret: gemeente-riemer-organization-tls
    internal:
      existingSecret: gemeente-riemer-outway-tls

nlx-inway:
  config:
    directoryHostname: shared-nlx-directory-api
    managementAPI:
      address: gemeente-riemer-nlx-management-api:443
  transactionLog:
    hostname: gemeente-riemer-postgresql
    database: "gemeente-riemer-transaction-log"
    existingSecret:
      name: postgres.gemeente-riemer-postgresql.credentials.postgresql.acid.zalan.do
      usernameKey: username
      passwordKey: password
  tls:
    organization:
      existingSecret: gemeente-riemer-organization-tls
    internal:
      existingSecret: gemeente-riemer-inway-tls
  service:
    type: ClusterIP

nlx-management:
  config:
    directoryHostname: shared-nlx-directory-api
    oidc:
      clientSecret: grGSl5W5HcKRETBr3OhmU6Tm
      discoveryURL: http://dex.gemeente-riemer.nlx.minikube
      redirectURL: http://nlx-management.gemeente-riemer.nlx.minikube/oidc/callback
      sessionSignKey: 0Xn2DBfb4L4hwN3XosbwoKZalLBU68UU
    txlogAPIAddress: gemeente-riemer-nlx-txlog-api:8443
  tls:
    organization:
      existingSecret: gemeente-riemer-organization-tls
    internal:
      existingSecret: gemeente-riemer-management-api-tls
  transactionLog:
    enabled: true
    hostname: gemeente-riemer-postgresql
    database: "gemeente-riemer-transaction-log"
    existingSecret:
      name: postgres.gemeente-riemer-postgresql.credentials.postgresql.acid.zalan.do
      usernameKey: username
      passwordKey: password
  ingress:
    enabled: true
    hosts:
      - nlx-management.gemeente-riemer.nlx.minikube
  postgresql:
    hostname: gemeente-riemer-postgresql
    existingSecret:
      name: postgres.gemeente-riemer-postgresql.credentials.postgresql.acid.zalan.do
      usernameKey: username
      passwordKey: password

nlx-txlog-api:
  txlogdb:
    hostname: gemeente-riemer-postgresql
    database: "gemeente-riemer-transaction-log"
    existingSecret:
      name: postgres.gemeente-riemer-postgresql.credentials.postgresql.acid.zalan.do
      usernameKey: username
      passwordKey: password
  tls:
    existingSecret: gemeente-riemer-txlog-api-tls

dex:
  config:
    storage:
      type: sqlite3
      config:
        file: ":memory:"
    logger:
      level: info
    issuer: http://dex.gemeente-riemer.nlx.minikube
    staticClients:
      - id: nlx-management
        name: NLX Management
        secret: grGSl5W5HcKRETBr3OhmU6Tm
        redirectURIs:
          - http://nlx-management.gemeente-riemer.nlx.minikube/oidc/callback
    enablePasswordDB: true
    staticPasswords:
      - username: admin
        userID: 23b027bf-b1b1-4a08-b95b-921d4afc38bc
        hash: $2a$10$2b2cU8CPhOTaGrs1HRQuAueS7JTT5ZHsHSzYiFPm1leZck7Mc8T4W # password
        name: Admin User
        email: admin@example.com
    oauth2:
      skipApprovalScreen: false
  ingress:
    enabled: true
    hosts:
      - dex.gemeente-riemer.nlx.minikube
  ports:
    web:
      servicePort: 80
  grpc: false
  certs:
    web:
      create: false
    grpc:
      create: false
  rbac:
    create: false

manage-citizens-ui:
  enabled: false
  basisregisterFictievePersonenApiBaseUrl: http://gemeente-riemer-nlx-outway/12345678901234567893/basisregister-fictieve-personen
  organizationName: "Gemeente Riemer"
  organizationLogo: https://gitlab.com/commonground/nlx/demo/-/raw/c75d67e8e0b631efdb0edec4df74b227483744c0/assets/riemer.svg

basisregister-fictieve-personen:
  municipality: gemeente-riemer
  postgresql:
    hostname: gemeente-riemer-postgresql
    connectTimeout: 10
    existingSecret:
      name: postgres.gemeente-riemer-postgresql.credentials.postgresql.acid.zalan.do
      usernameKey: username
      passwordKey: password
