apiVersion: v2
name: gemeente-stijns
description: Metachart for the Gemeente Stijns demo organization
type: application
version: 0.128.2
appVersion: 0.128.2

dependencies:
  - name: dex
    version: 2.15.2
    repository: "@stable"
  - name: parkeerrechten-api
    repository: "file://../../charts/parkeerrechten-api"
    version: ">=0"
    condition: parkeerrechten-api.enabled
  - name: parkeerrechten-viewer
    repository: "file://../../charts/parkeerrechten-viewer"
    version: ">=0"
    condition: parkeerrechten-viewer.enabled
  - name: nlx-outway
    repository: "file://../../charts/nlx-outway"
    version: ">=0"
    condition: nlx-outway.enabled
  - name: nlx-outway
    alias: nlx-outway-2
    repository: "file://../../charts/nlx-outway"
    version: ">=0"
    condition: nlx-outway-2.enabled
  - name: manage-citizens-ui
    repository: "file://../../charts/manage-citizens-ui"
    version: ">=0"
    condition: manage-citizens-ui.enabled
