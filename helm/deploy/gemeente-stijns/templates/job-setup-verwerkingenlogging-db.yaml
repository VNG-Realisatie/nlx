{{ if .Values.verwerkingenloggingAPI.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "gemeente-stijns.fullname" . }}-setup-verwerkingenlogging-api-db
  labels:
    {{- include "gemeente-stijns.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "1"
    helm.sh/hook-delete-policy: "before-hook-creation,hook-succeeded"
spec:
  template:
    metadata:
      labels:
        {{- include "gemeente-stijns.selectorLabels" . | nindent 8 }}
    spec:
      restartPolicy: OnFailure
      containers:
        - name: verwerkingenlogging-db
          image: postgres:alpine
          command: ["/bin/sh"]
          args:
            - "-exc"
            - |
              psql --echo-errors "${POSTGRES_DSN}" <<EOF
                SELECT 'CREATE DATABASE verwerkingenlogging' WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = 'verwerkingenlogging')\gexec
              EOF
          env:
            - name: POSTGRES_HOST
              value: {{ required "PostgreSQL hostname is required" .Values.verwerkingenloggingAPI.database.hostname }}
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.verwerkingenloggingAPI.database.existingSecret.name }}
                  key: {{ .Values.verwerkingenloggingAPI.database.existingSecret.usernameKey }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.verwerkingenloggingAPI.database.existingSecret.name }}
                  key: {{ .Values.verwerkingenloggingAPI.database.existingSecret.passwordKey }}
            - name: PGCONNECT_TIMEOUT
              value: {{ .Values.verwerkingenloggingAPI.database.connectTimeout | quote }}
            - name: POSTGRES_DSN
              value: 'postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):5432/postgres'
  {{- end }}
