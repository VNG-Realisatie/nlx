      - gemeente-stijns-nlx-inway
  ingress:
    enabled: true
    host: management-api.demo.gemeentestijns.nl
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    tls:
      secretName: gemeentestijns-nlx-management-api-ingress-tls

nlxctl:
