apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "parkeervergunning-application.fullname" . }}
  labels:
    {{- include "parkeervergunning-application.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "parkeervergunning-application.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "parkeervergunning-application.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "parkeervergunning-application.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: uwsgi
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ template "parkeervergunning-application.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: http
          readinessProbe:
            tcpSocket:
              port: http
          env:
            - name: SECRET_KEY
              value: {{ .Values.config.secretKey | quote }}
            - name: BEVOLKINGSREGISTER_URL
              value: {{ (required "BEVOLKINGSREGISTER_URL is required" .Values.config.bevolkingsregisterURL) | quote }}
            - name: RDW_URL
              value: {{ (required "RDW URL is required" .Values.config.rdwURL) | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
