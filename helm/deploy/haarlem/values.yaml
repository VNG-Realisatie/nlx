postgresql:
  version: "11.1"
  storageType: Durable
  storageSize: 8Gi

transactionLog:
  image:
    registry: docker.io
    repository: nlxio/txlog-db
    tag: ""
    pullPolicy: IfNotPresent
  hostname: haarlem-postgresql
  databaseName: haarlem-transaction-log
  existingSecret: haarlem-postgresql-auth
  resetDatabase: false

nlxctl:
  image:
    registry: docker.io
    repository: nlxio/nlxctl
    tag: ""
    pullPolicy: IfNotPresent
  tls:
    existingSecret: haarlem-nlxctl-tls

managementAPI:
  address: haarlem-nlx-management-api:443
  image:
    registry: docker.io
    repository: nlxio/management-api
    tag: ""
    pullPolicy: IfNotPresent
  insight:
    insightAPIURL: https://insight-api.haarlem.nlx.minikube
    irmaServerURL: https://irma.haarlem.nlx.minikube
  postgresql:
    hostname: haarlem-postgresql
    existingSecret: haarlem-postgresql-auth

