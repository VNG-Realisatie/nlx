      enabled: true
      url: https://haarlem-auth-service
    managementAPI:
      enabled: true
      address: haarlem-nlx-management-api:443
  transactionLog:
    hostname: haarlem-postgresql
    database: haarlem-transaction-log
    existingSecret: haarlem-postgresql-auth
  tls:
    organizationCertificate:
      existingSecret: haarlem-organization-tls
    certificate:
      existingSecret: haarlem-outway-tls

nlx-inway:
