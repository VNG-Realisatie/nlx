{{ with set . "component" "ca-cfssl-unsafe" }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata: {{ include "nlx-directory.common.metadata" . | nindent 2 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      release: {{ .Release.Name }}
      app: {{ .Chart.Name }}
      component: {{.component}}
  template:
    metadata:
      labels: {{ include "nlx-directory.common.metadata-labels" . | nindent 8 }}
    spec:
      containers:
        - name: ca-cfssl-unsafe
          image: {{.Values.caCfsslUnsafeImage}}
          imagePullPolicy: {{.Values.imagePullPolicy}}
          command: ["/ca/start-ca.sh"]
          args: ["nlx.local"]
      restartPolicy: Always
  status: {}
---
apiVersion: v1
kind: Service
metadata: {{ include "nlx-directory.common.metadata" . | nindent 2 }}
spec:
  selector:
    release: {{ .Release.Name }}
    app: {{ .Chart.Name }}
    component: {{.component}}
  ports:
    - name: api
      protocol: TCP
      port: 8888
  cluserIP: None
{{ end }}