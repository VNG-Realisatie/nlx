{{ with set . "component" "db" }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .component }}-{{ randAlphaNum 5 | lower }}
  labels: {{ include "nlx-directory.common.metadata-labels" . | nindent 4 }}
spec:
  template:
    spec:
      containers:
        - name: directory-db
          image: {{.Values.imagePrefix}}nlxio/directory-db{{.Values.imageTag}}}
          imagePullPolicy: {{.Values.imagePullPolicy}}
          command:
            {{- if .Values.dbResetDirectory }}
            - /usr/local/bin/reset-db.sh
            {{- else }}
            - /usr/local/bin/upgrade-db.sh
            {{- end }}
          env:
            - name: PGHOST
              value: postgres
            - name: PGDATABASE
              value: {{.Values.dbDatabaseDirectory}}
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: postgres-auth
                  key: POSTGRES_USER
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-auth
                  key: POSTGRES_PASSWORD
      restartPolicy: Never
  backoffLimit: 50
{{ end }}
