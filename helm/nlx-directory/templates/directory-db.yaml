{{ with set . "component" "db" }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .component }}-{{ randAlphaNum 5 | lower }}
  labels: {{ include "nlx-directory.common.metadata-labels" . | nindent 4 }}
spec:
  template:
    spec:
      containers:
        - name: directory-db
          image: {{.Values.directoryDBImage}}
          imagePullPolicy: {{.Values.imagePullPolicy}}
          command:
            {{- if .Values.dbResetDirectory }}
            - /usr/local/bin/reset-db.sh
            {{- else }}
            - /usr/local/bin/upgrade-db.sh
            {{- end }}
          env:
            - name: PGHOST
              value: {{.Values.dbHost}}
            - name: PGDATABASE
              value: {{.Values.dbDatabaseDirectory}}
            - name: PGUSER
              value: {{.Values.dbUsernameSuperuser}}
            - name: PGPASSWORD
              value: {{.Values.dbPasswordSuperuser}}
      restartPolicy: Never
  backoffLimit: 4
{{ end }}
