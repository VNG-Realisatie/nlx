{{ with set . "component" "directory-ui" }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata: {{ include "nlx-directory.common.metadata" . | nindent 2 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels: {{ include "nlx-directory.common.metadata-labels" . | nindent 6 }}
  template:
    metadata:
      labels: {{ include "nlx-directory.common.metadata-labels" . | nindent 8 }}
    spec:
      containers:
        - name: directory-ui
          image: {{.Values.directoryUIImage}}
          imagePullPolicy: {{.Values.imagePullPolicy}}
      restartPolicy: Always
  status: {}
---
apiVersion: v1
kind: Service
metadata: {{ include "nlx-directory.common.metadata" . | nindent 2 }}
spec:
  selector: {{ include "nlx-directory.common.metadata-labels" . | nindent 4 }}
  ports:
    - name: webinterface
      protocol: TCP
      port: 8080
  cluserIP: None
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata: {{ include "nlx-directory.common.metadata" . | nindent 2 }}
  annotations:
    kubernetes.io/ingress.class: traefik
    ingress.kubernetes.io/custom-response-headers: 'Access-Control-Allow-Origin: *'
    traefik.frontend.rule.type: PathPrefixStrip
spec:
  rules:
    - host: directory.{{.Values.domain}}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{.component}}
              servicePort: webinterface
          - path: /api
            backend:
              serviceName: directory-inspection-api
              servicePort: webapi
{{ if eq .Values.domain "demo.nlx.io" }}
    - host: directory.nlx.io
      http:
        paths:
          - path: /
            backend:
              serviceName: {{.component}}
              servicePort: webinterface
          - path: /api
            backend:
              serviceName: directory-inspection-api
              servicePort: webapi
{{ end }}
{{ end }}
