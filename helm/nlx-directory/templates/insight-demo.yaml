{{ if .Values.demo.enabled }}
{{ with set . "component" "insight-demo" }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata: {{ include "nlx-directory.common.metadata" . | nindent 2 }}
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels: {{ include "nlx-directory.common.metadata-labels" . | nindent 6 }}
  template:
    metadata:
      labels: {{ include "nlx-directory.common.metadata-labels" . | nindent 8 }}
    spec:
      containers:
        - name: insight-demo
          image: {{.Values.insightDemoImage}}
          imagePullPolicy: {{.Values.imagePullPolicy}}
      restartPolicy: Always
  status: {}
---
apiVersion: v1
kind: Service
metadata: {{ include "nlx-directory.common.metadata" . | nindent 2 }}
spec:
  selector: {{ include "nlx-directory.common.metadata-labels" . | nindent 4 }}
  ports:
    - name: webinterface
      protocol: TCP
      port: 8080
  cluserIP: None
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata: {{ include "nlx-directory.common.metadata" . | nindent 2 }}
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.rule.type: PathPrefixStrip
spec:
  rules:
    - host: demo.{{.Values.domain}}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{.component}}
              servicePort: webinterface
{{ if eq .Values.domain "demo.nlx.io" }}
    - host: demo.nlx.io
      http:
        paths:
          - path: /
            backend:
              serviceName: {{.component}}
              servicePort: webinterface
{{ end }}
{{ end }}
{{ end }}
