apiVersion: kubedb.com/v1alpha1
kind: Postgres
metadata:
  name: postgres
  namespace: {{ .Release.Namespace }}
  labels: {{- include "nlx-directory.common.metadata-labels" . | nindent 4 }}
spec:
  version: "11.1"
  storageType: {{ .Values.storageType }}
  storage:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 8Gi
  terminationPolicy: WipeOut
