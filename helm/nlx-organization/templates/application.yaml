{{ if .Values.demoApplication.enable }}
{{ with set . "component" "application" }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata: {{ include "nlx-organization.common.metadata" . | nindent 2 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      release: {{ .Release.Name }}
      app: {{ .Chart.Name }}
      component: {{.component}}
  template:
    metadata:
      labels: {{ include "nlx-organization.common.metadata-labels" . | nindent 8 }}
    spec:
      containers:
        - name: application
          image: {{.Values.demoApplication.genericApplicationImage}}
          imagePullPolicy: {{.Values.imagePullPolicy}}
          env:
            - name: SECRET_KEY
              value: {{ randAlphaNum 12 }}
            - name: RDW_URL
              value: "http://outway:80/rdw/kentekenregister/voertuigen"
            - name: BRP_URL
              value: "http://outway:80/brp/basisregistratie/ingeschreven_natuurlijke_personen"
      restartPolicy: Always
  status: {}
---
apiVersion: v1
kind: Service
metadata: {{ include "nlx-organization.common.metadata" . | nindent 2 }}
spec:
  selector: {{ include "nlx-organization.common.metadata-labels" . | nindent 4 }}
  ports:
    - name: application
      protocol: TCP
      port: 8000
  cluserIP: None
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata: {{ include "nlx-organization.common.metadata" . | nindent 2 }}
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.rule.type: PathPrefixStrip
spec:
  rules:
  - host: application.{{.Values.domain}}
    http:
      paths:
        - path: /
          backend:
            serviceName: {{.component}}
            servicePort: 8000
{{ end }}
{{ end }}