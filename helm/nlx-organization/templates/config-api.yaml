{{ if .Values.configAPI.enabled }}
{{ with set . "component" "config-api" }}
apiVersion: apps/v1
kind: Deployment
metadata: {{ include "nlx-organization.common.metadata" . | nindent 2 }}
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      release: {{ .Release.Name }}
      app: {{ .Chart.Name }}
      component: {{.component}}
  template:
    metadata:
      labels: {{ include "nlx-organization.common.metadata-labels" . | nindent 8 }}
    spec:
      volumes:
        - name: certs
          emptyDir: {}

      initContainers:
        - name: config-api-certs
          image: {{.Values.caCfsslUnsafeImage}}
          imagePullPolicy: {{.Values.imagePullPolicy}}
          volumeMounts:
            - name: certs
              mountPath: /certs
          command: ["/bin/ash"]
          args:
            - "-c"
            - |-
                cd /certs &&
                /ca/generate-cert.sh {{.component}} {{.Values.organizationName}} {{.Values.caAddress}}
      containers:
        - name: config-api
          image: {{.Values.configAPIImage}}
          imagePullPolicy: {{.Values.imagePullPolicy}}
          env:
            - name: LOG_TYPE
              value: {{ default "live" .Values.logType }}
            - name: LOG_LEVEL
              value: {{ default "debug" .Values.logLevel }}
            - name: TLS_NLX_ROOT_CERT
              value: "/certs/nlx_root.pem"
            - name: TLS_ORG_CERT
              value: "/certs/{{.component}}.pem"
            - name: TLS_ORG_KEY
              value: "/certs/{{.component}}-key.pem"
            - name: ETCD_CONNECTION_STRING
              value: "http://etcd:2379"
            - name: DIRECTORY_REGISTRATION_ADDRESS
              value: "{{.Values.directoryRegistrationHostname}}:443"
          volumeMounts:
            - name: certs
              mountPath: /certs
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata: {{ include "nlx-organization.common.metadata" . | nindent 2 }}
spec:
  selector: {{ include "nlx-organization.common.metadata-labels" . | nindent 4 }}
  ports:
    - name: grpc
      protocol: TCP
      port: 443
      targetPort: 8443
{{ end }}
{{ end }}