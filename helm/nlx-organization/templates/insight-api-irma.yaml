{{ with set . "component" "insight-api-irma" }}
# TODO: When using proper k8s RBAC split this into two secrets; only api server can use privkey, others can only read pubkey.
apiVersion: v1
kind: Secret
metadata:
  name: jwt-rsa-{{.component}}
  namespace: {{.Release.Namespace}}
  labels: {{ include "nlx-organization.common.metadata-labels" . | nindent 4 }}
type: Opaque
data:
  crt.der: {{ .Values.insight.apiIrmaCertificate.crtDER | b64enc }}
  key.der: {{ .Values.insight.apiIrmaCertificate.keyDER | b64enc }}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata: {{ include "nlx-organization.common.metadata" . | nindent 2 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      release: {{ .Release.Name }}
      app: {{ .Chart.Name }}
      component: {{.component}}
  template:
    metadata:
      labels: {{ include "nlx-organization.common.metadata-labels" . | nindent 8 }}
    spec:
      containers:
        - name: insight-api-irma
          image: {{.Values.insightApiIrmaImage}}
          imagePullPolicy: {{.Values.imagePullPolicy}}
          command: ["/usr/local/bin/nlx-insight-api-irma"]
          env:
            - name: LOG_TYPE
              value: development
            - name: LOG_LEVEL
              value: debug
            - name: IRMA_JWT_RSA_VERIFY_PUBLIC_KEY_DER
              valueFrom:
                secretKeyRef:
                  name: jwt-rsa-irma-api-server
                  key: crt.der
            - name: IRMA_JWT_RSA_SIGN_PRIVATE_KEY_DER
              valueFrom:
                secretKeyRef:
                  name: jwt-rsa-{{.component}}
                  key: key.der
            - name: IRMA_ENDPOINT_URL
              value: http://irma-api-server:8080
          ports:
            - containerPort: 80
      restartPolicy: Always
  status: {}
---
apiVersion: v1
kind: Service
metadata: {{ include "nlx-organization.common.metadata" . | nindent 2 }}
spec:
  selector: {{ include "nlx-organization.common.metadata-labels" . | nindent 4 }}
  ports:
    - name: api
      protocol: TCP
      port: 80
  cluserIP: None
{{ end }}
