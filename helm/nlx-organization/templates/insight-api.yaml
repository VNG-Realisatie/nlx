{{ if .Values.insight.enable }}
{{ with set . "component" "insight-api" }}
# TODO:#341 When using proper k8s RBAC split this into two secrets; only api server can use privkey, others can only read p
apiVersion: v1
kind: Secret
metadata:
  name: {{ .component }}-jwt
  namespace: {{.Release.Namespace}}
  labels: {{ include "nlx-organization.common.metadata-labels" . | nindent 4 }}
type: Opaque
data:
  sign-key.pem: {{ .Values.insight.jwtSignPrivateKey | b64enc }}
  public-irma.pem: {{ .Values.insight.jwtIrmaPublicKey | b64enc }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .component }}-config
  namespace: {{.Release.Namespace}}
  labels: {{ include "nlx-organization.common.metadata-labels" . | nindent 4 }}
data:
  insight-config.toml: |
    {{- .Values.insight.config | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata: {{ include "nlx-organization.common.metadata" . | nindent 2 }}
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      release: {{ .Release.Name }}
      app: {{ .Chart.Name }}
      component: {{.component}}
  template:
    metadata:
      labels: {{ include "nlx-organization.common.metadata-labels" . | nindent 8 }}
    spec:
      containers:
        - name: insight-api
          image: {{.Values.insightAPIImage}}
          imagePullPolicy: {{.Values.imagePullPolicy}}
          env:
            - name: LOG_TYPE
              value: {{ default "live" .Values.logType }}
            - name: LOG_LEVEL
              value: {{ default "debug" .Values.logLevel }}
            - name: POSTGRES_DSN
              value: postgresql://{{.Values.dbUsernameTxlogAPI}}:{{.Values.dbPasswordTxlogAPI}}@postgres/{{.Values.dbDatabaseTxlog}}?sslmode=disable&connect_timeout=10
            - name: IRMA_SIGN_PRIVATE_KEY_FILE
              value: /etc/insight-api/jwt/sign-key.pem
            - name: IRMA_VERIFY_PUBLIC_KEY_FILE
              value: /etc/insight-api/jwt/public-irma.pem
            - name: INSIGHT_CONFIG
              value: /etc/insight-api/insight-config.toml
          volumeMounts:
            - name: {{ .component }}-config
              mountPath: /etc/insight-api
              readOnly: true
            - name: {{ .component }}-jwt
              mountPath: /etc/insight-api/jwt
              readOnly: true
      volumes:
        - name: {{ .component }}-config
          configMap:
            name: {{ .component }}-config
        - name: {{ .component }}-jwt
          secret:
            secretName: {{ .component }}-jwt
      restartPolicy: Always
  status: {}
---
apiVersion: v1
kind: Service
metadata: {{ include "nlx-organization.common.metadata" . | nindent 2 }}
spec:
  selector: {{ include "nlx-organization.common.metadata-labels" . | nindent 4 }}
  ports:
    - name: api
      protocol: TCP
      port: 8080
  cluserIP: None
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata: {{ include "nlx-organization.common.metadata" . | nindent 2 }}
  annotations:
    ingress.kubernetes.io/custom-response-headers: 'Access-Control-Allow-Origin: * || Access-Control-Allow-Headers: Origin, X-Requested-With, Content-Type, Accept'
    ingress.kubernetes.io/hsts-include-subdomains: 'true'
    ingress.kubernetes.io/hsts-max-age: '315360000'
    ingress.kubernetes.io/hsts-preload: 'true'
    kubernetes.io/ingress.class: traefik
    traefik.frontend.rule.type: PathPrefixStrip
spec:
  rules:
  - host: insight-api{{ if .Values.servicePartOfExternalDomain }}-{{ else }}.{{ end }}{{.Values.externalDomain}}
    http:
      paths:
        - backend:
            serviceName: {{.component}}
            servicePort: api
{{ end }}
{{ end }}
