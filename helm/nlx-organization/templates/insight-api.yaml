{{ with set . "component" "insight-api" }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata: {{ include "nlx-organization.common.metadata" . | nindent 2 }}
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.rule.type: PathPrefixStrip
spec:
  rules:
  - host: insight-api.{{.Values.domain}}
    http:
      paths:
        - path: /irma
          backend:
            serviceName: insight-api-irma
            servicePort: api
        - path: /txlog
          backend:
            serviceName: insight-api-txlog
            servicePort: api
{{ end }}
