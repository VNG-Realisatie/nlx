{{ if .Values.inway.enable }}
{{ with set . "component" "inway" }}
{{ if .Values.inway.config }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: inway-service-config
  namespace: {{.Release.Namespace}}
  labels: {{ include "nlx-organization.common.metadata-labels" . | nindent 4 }}
data:
  service-config.toml: |
    {{ tpl .Values.inway.config . | nindent 4 }}
---
{{ end }}
{{ if .Values.inway.rootca }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: inway-service-rootca
  namespace: {{.Release.Namespace}}
  labels: {{ include "nlx-organization.common.metadata-labels" . | nindent 4 }}
data:
  {{- range $key, $val := .Values.inway.rootca }}
  {{- $key | nindent 2}}: |
    {{- $val | nindent 4}}
{{- end}}
---
{{ end}}
apiVersion: apps/v1
kind: Deployment
metadata: {{ include "nlx-organization.common.metadata" . | nindent 2 }}
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      release: {{ .Release.Name }}
      app: {{ .Chart.Name }}
      component: {{.component}}
  template:
    metadata:
      labels: {{ include "nlx-organization.common.metadata-labels" . | nindent 8 }}
    spec:
      volumes:
        - name: certs
          emptyDir: {}
        {{ if .Values.inway.config }}
        - name: inway-service-config
          configMap:
            name: inway-service-config
        {{ end }}
        {{ if .Values.inway.rootca }}
        - name: ca-certs
          configMap:
            name: inway-service-rootca
        {{ end }}


      initContainers:
        - name: inway-certs
          image: {{.Values.caCfsslUnsafeImage}}
          imagePullPolicy: {{.Values.imagePullPolicy}}
          volumeMounts:
            - name: certs
              mountPath: /certs
          command: ["/bin/ash"]
          args:
            - "-c"
            - |-
                cd /certs &&
                /ca/generate-cert.sh {{.component}}.{{.Values.domain}} {{.Values.organizationName}} {{.Values.caAddress}}

      containers:
        - name: inway
          image: {{.Values.inwayImage}}
          imagePullPolicy: {{.Values.imagePullPolicy}}
          env:
            - name: LOG_TYPE
              value: {{ default "live" .Values.logType }}
            - name: LOG_LEVEL
              value: {{ default "debug" .Values.logLevel }}
            - name: TLS_NLX_ROOT_CERT
              value: "/certs/nlx_root.pem"
            - name: TLS_ORG_CERT
              value: "/certs/{{.component}}.{{.Values.domain}}.pem"
            - name: TLS_ORG_KEY
              value: "/certs/{{.component}}.{{.Values.domain}}-key.pem"
            - name: POSTGRES_DSN
              value: postgresql://{{.Values.dbUsernameTxlogWriter}}:{{.Values.dbPasswordTxlogWriter}}@postgres/{{.Values.dbDatabaseTxlog}}?sslmode=disable&connect_timeout=10
            - name: SELF_ADDRESS
              value: "{{.component}}.{{.Values.domain}}"
            - name: DIRECTORY_REGISTRATION_ADDRESS
              value: "{{.Values.directoryRegistrationHostname}}:443"
            {{ if .Values.configAPI.enabled }}
            - name: CONFIG_API_ADDRESS
              value: config-api:443
            {{ end }}
            {{ if .Values.inway.config }}
            - name: SERVICE_CONFIG
              value: /inway-service-config/service-config.toml
            {{ end }}
            {{ if .Values.inway.name }}
            - name: INWAY_NAME
              value: {{ .Values.inway.name }}
            {{ end }}
          volumeMounts:
            - name: certs
              mountPath: /certs
            {{ if .Values.inway.config }}
            - name: inway-service-config
              mountPath: /inway-service-config
            {{ end }}
            {{ if .Values.inway.rootca }}
            - name: ca-certs
              mountPath: /ca-certs
            {{ end }}
      restartPolicy: Always
  status: {}
---
{{ if .Values.disableLoadBalancers }}
apiVersion: v1
kind: Service
metadata:
  name: inway
  namespace: {{ .Release.Namespace }}
  labels: {{ include "nlx-organization.common.metadata" . | nindent 2 }}
spec:
  selector: {{ include "nlx-organization.common.metadata-labels" . | nindent 4 }}
  ports:
    - name: inway-internal
      protocol: TCP
      port: 443
      targetPort: 8443
{{ else }}
apiVersion: v1
kind: Service
metadata: {{ include "nlx-organization.common.metadata" . | nindent 2 }}
spec:
  selector: {{ include "nlx-organization.common.metadata-labels" . | nindent 4 }}
  type: LoadBalancer
  ports:
    - name: nht # nlx http traffic
      protocol: TCP
      port: 443
      targetPort: 8443
{{ end }}
{{ end }}
{{ end }}
