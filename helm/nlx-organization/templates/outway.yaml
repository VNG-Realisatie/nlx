{{ if .Values.outway.enable }}
{{ with set . "component" "outway" }}
apiVersion: apps/v1
kind: Deployment
metadata: {{ include "nlx-organization.common.metadata" . | nindent 2 }}
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      release: {{ .Release.Name }}
      app: {{ .Chart.Name }}
      component: {{.component}}
  template:
    metadata:
      labels: {{ include "nlx-organization.common.metadata-labels" . | nindent 8 }}
    spec:
      volumes:
        - name: certs
          emptyDir: {}

      initContainers:
        - name: outway-certs
          image: {{.Values.imagePrefix}}nlxio/ca-cfssl-unsafe:{{.Values.imageTag}}
          imagePullPolicy: {{.Values.imagePullPolicy}}
          volumeMounts:
            - name: certs
              mountPath: /certs
          command: ["/bin/ash"]
          args:
            - "-c"
            - |-
                cd /certs &&
                /ca/generate-cert.sh {{.component}}.{{.Values.domain}} {{.Values.organizationName}} {{.Values.caAddress}}

      containers:
        - name: outway
          image: {{.Values.imagePrefix}}nlxio/{{.component}}:{{.Values.imageTag}}
          imagePullPolicy: {{.Values.imagePullPolicy}}
          env:
            - name: LOG_TYPE
              value: {{ default "live" .Values.logType }}
            - name: LOG_LEVEL
              value: {{ default "debug" .Values.logLevel }}
            - name: TLS_NLX_ROOT_CERT
              value: "/certs/nlx_root.pem"
            - name: TLS_ORG_CERT
              value: "/certs/{{.component}}.{{.Values.domain}}.pem"
            - name: TLS_ORG_KEY
              value: "/certs/{{.component}}.{{.Values.domain}}-key.pem"
            - name: POSTGRES_DSN
              value: postgresql://{{.Values.dbUsernameTxlogWriter}}:{{.Values.dbPasswordTxlogWriter}}@postgres/{{.Values.dbDatabaseTxlog}}?sslmode=disable&connect_timeout=10
            - name: DIRECTORY_INSPECTION_ADDRESS
              value: "{{.Values.directoryInspectionHostname}}:443"
            {{ if .Values.outway.authService}}
            - name: AUTHORIZATION_SERVICE_ADDRESS
              value:  {{.Values.outway.authorizationServiceURL}}
            {{end}}
            {{if .Values.outway.authorizationRootCA}}
            - name: AUTHORIZATION_ROOT_CA
              value: {{.Values.outway.authorizationRootCA}}
            {{end}}
          volumeMounts:
            - name: certs
              mountPath: /certs
      restartPolicy: Always
  status: {}
---
apiVersion: v1
kind: Service
metadata: {{ include "nlx-organization.common.metadata" . | nindent 2 }}
spec:
  selector: {{ include "nlx-organization.common.metadata-labels" . | nindent 4 }}
  ports:
    - name: handler
      protocol: TCP
      port: 8080
    - name: handler-tls
      protocol: TCP
      port: 8443
  cluserIP: None
{{ if .Values.debugEnableOutwayIngress }}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata: {{ include "nlx-organization.common.metadata" . | nindent 2 }}
  annotations:
    ingress.kubernetes.io/hsts-include-subdomains: 'true'
    ingress.kubernetes.io/hsts-max-age: '315360000'
    ingress.kubernetes.io/hsts-preload: 'true'
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: outway{{ if .Values.servicePartOfExternalDomain }}-{{ else }}.{{ end }}{{.Values.externalDomain}}
    http:
      paths:
        - path: /
          backend:
            serviceName: {{.component}}
            servicePort: handler
{{ end }}
{{ end }}
{{ end }}
