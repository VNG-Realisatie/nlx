{{ with set . "component" "txlog-api" }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata: {{ include "nlx-organization.common.metadata" . | nindent 2 }}
spec:
  replicas: {{ .Values.replicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      release: {{ .Release.Name }}
      app: {{ .Chart.Name }}
      component: {{.component}}
  template:
    metadata:
      labels: {{ include "nlx-organization.common.metadata-labels" . | nindent 8 }}
    spec:
      containers:
        - name: txlog
          image: {{.Values.txlogAPIImage}}
          imagePullPolicy: {{.Values.imagePullPolicy}}
          command: ["/usr/local/bin/nlx-txlog-api"]
          env:
            - name: LOG_TYPE
              value: development
            - name: LOG_LEVEL
              value: {{ default "debug" .Values.logLevel }}
            - name: POSTGRES_DSN
              value: postgresql://{{.Values.dbUsernameTxlogAPI}}:{{.Values.dbPasswordTxlogAPI}}@{{.Values.dbHost}}/{{.Values.dbDatabaseTxlog}}?sslmode=disable&connect_timeout=10
      restartPolicy: Always
  status: {}
---
apiVersion: v1
kind: Service
metadata: 
  name: txlog-api
  namespace: {{ .Release.Namespace }}
  labels: {{- include "nlx-organization.common.metadata-labels" . | nindent 2 }}
spec:
  selector: {{ include "nlx-organization.common.metadata-labels" . | nindent 4 }}
  ports:
    - name: api
      protocol: TCP
      port: 8080
  cluserIP: None
{{ end }}
