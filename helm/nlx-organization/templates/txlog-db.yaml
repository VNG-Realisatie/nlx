{{ with set . "component" "txlog-db" }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .component }}-{{ randAlphaNum 5 | lower }}
  labels: {{ include "nlx-organization.common.metadata-labels" . | nindent 4 }}
spec:
  template:
    spec:
      containers:
        - name: txlog-db
          image: {{.Values.txlogDBImage}}
          imagePullPolicy: {{.Values.imagePullPolicy}}
          command:
            {{- if .Values.dbResetTxlog }}
            - /usr/local/bin/reset-db.sh
            {{- else }}
            - /usr/local/bin/upgrade-db.sh
            {{- end }}
          env:
            - name: PGHOST
              value: postgres
            - name: PGDATABASE
              value: {{.Values.dbDatabaseTxlog}}
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: postgres-auth
                  key: POSTGRES_USER
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-auth
                  key: POSTGRES_PASSWORD
      restartPolicy: Never
  backoffLimit: 4
{{ end }}
