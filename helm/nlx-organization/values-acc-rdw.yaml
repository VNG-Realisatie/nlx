
domain: acc.voorbeeld-rdw.nl
organizationName: rdw

dbHost: postgresql.postgresql
dbUsernameSuperuser: postgres
dbPasswordSuperuser: postgres

dbDatabaseTxlog: nlx-acc-rdw-txlog
dbResetTxlog: false
dbUsernameTxlogAPI: nlx-acc-rdw-txlog-api
dbPasswordTxlogAPI: nlx-txlog-api
dbUsernameTxlogWriter: nlx-acc-rdw-txlog-writer
dbPasswordTxlogWriter: nlx-txlog-writer

caAddress: ca-cfssl-unsafe.nlx-acc-directory

inway:
  enable: true
  config: |
    [services]
      [services.kentekenregister]
      endpoint-url = "http://service:8000"
      authorization-model = "none"
      insight-api-url = "https://insight-api.acc.voorbeeld-rdw.nl"
      irma-api-url = "https://irma-api.acc.voorbeeld-rdw.nl"
outway:
  enable: false
demoService:
  enable: true
  genericServiceImage: nlxio/rdw-mock-service:latest
demoApplication:
  enable: false

irma:
  apiServerImage: privacybydesign/irma_api_server:latest
  pullPolicy: Always
  certificate:
    crtDER: 
    keyDER: 

insight:
  config: |
    [datasubjects]

      [datasubjects."kenteken"]
      label = "Kenteken"
      irma-attributes = ["irma-demo.rdw.vrn.vrn"]
  apiIrmaCertificate:
    crtDER: 
    keyDER: 

directoryRegistrationHostname: directory-registration-api.acc.nlx.io
directoryInspectionHostname: directory-inspection-api.acc.nlx.io
