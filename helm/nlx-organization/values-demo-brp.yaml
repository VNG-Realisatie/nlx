
domain: demo.voorbeeld-brp.nl
organizationName: brp

dbHost: postgresql.postgresql
dbUsernameSuperuser: postgres
dbPasswordSuperuser: postgres

dbDatabaseTxlog: nlx-demo-brp-txlog
dbResetTxlog: false
dbUsernameTxlogAPI: nlx-demo-brp-txlog-api
dbPasswordTxlogAPI: nlx-txlog-api
dbUsernameTxlogWriter: nlx-demo-brp-txlog-writer
dbPasswordTxlogWriter: nlx-txlog-writer

caAddress: ca-cfssl-unsafe.nlx-demo-directory

inway:
  enable: true
  config: |
    [services]
      [services.basisregistratie]
      endpoint-url = "http://service:8000"
      authorization-model = "none"
      insight-api-url = "https://insight-api.demo.voorbeeld-brp.nl"
      irma-api-url = "https://irma-api.demo.voorbeeld-brp.nl"
outway:
  enable: false
demoService:
  enable: true
  genericServiceImage: nlxio/brp-mock-service:latest
demoApplication:
  enable: false

irma:
  apiServerImage: privacybydesign/irma_api_server:latest
  pullPolicy: Always
  certificate:
    crtDER: 
    keyDER: 

insight:
  config: |
    [datasubjects]

      [datasubjects."burgerservicenummer"]
      label = "Burgerservicenummer"
      irma-attributes = ["irma-demo.nijmegen.bsn.bsn"]
  apiIrmaCertificate:
    crtDER: 
    keyDER: 

directoryHostname: directory-api.demo.nlx.io
