caAddress: ca-cfssl-unsafe.nlx-directory-dev

inwayEnable: false
outwayEnable: true
applicationEnable: true
applicationImage: nlxio/parkeervergunning-application:latest

irma:
  apiServerImage: privacybydesign/irma_api_server:latest
  pullPolicy: Always
  certificate:
    crt: 
    key: 

# Workarround to resolve minikube external IP's
externalIP: ""
directoryHostname: directory-api.dev.nlx.minikube
inwayHostnames:
  - inway.dev.brp.minikube
  - inway.dev.rdw.minikube
