
domain: dev.rdw.minikube
organizationName: rdw

dbHost: postgresql.postgresql
dbUsernameSuperuser: postgres
dbPasswordSuperuser: postgres

dbDatabaseTxlog: rdw-txlog
dbResetTxlog: true # WARNING: All data will be LOST, never use in production!
dbUsernameTxlogAPI: nlx-rdw-txlog-api
dbPasswordTxlogAPI: nlx-txlog-api
dbUsernameTxlogWriter: nlx-rdw-txlog-writer
dbPasswordTxlogWriter: nlx-txlog-writer

caAddress: ca-cfssl-unsafe.nlx-directory-dev

inway:
  enable: true
  config: |
    [services]
      [services.kentekenregister]
      endpoint-url = "http://service:8000"
      authorization-model = "none"
outway:
  enable: false
demoService:
  enable: true
  genericServiceImage: nlxio/rdw-mock-service:latest
demoApplication:
  enable: false

irma:
  apiServerImage: privacybydesign/irma_api_server:latest
  pullPolicy: Always
  certificate:
    crt: 
    key: 

# Workarround to resolve minikube external IP's
externalIP: ""
directoryHostname: directory-api.dev.nlx.minikube
