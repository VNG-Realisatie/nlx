organizationName: lorem-ipsum
servicePartOfExternalDomain: true

disableLoadBalancers: true
storageType: Ephemeral

logType: local

dbDatabaseTxlog: nlx-dev-lorem-txlog
dbResetTxlog: true # WARNING: All data will be LOST, never use in production!
dbUsernameTxlogWriter: nlx-dev-lorem-txlog-writer
dbPasswordTxlogWriter: nlx-txlog-writer

imagePullPolicy: "Always"

inway:
  enable: true
  selfAddress: "non-existing:1337"
  config: |
    [services]
      [services.lorem-ipsum]
        endpoint-url = "https://postman-echo.com"
        authorization-model = "none"
      [services.non-existing]
        endpoint-url = "https://non-existing.local:1337"
        authorization-model = "none"

outway:
  enable: false
  authService: false

demoService:
  enable: false

demoApplication:
  enable: false

irma:
  enable: false

insight:
  enable: false

configAPI:
  enabled: false

management:
  enable: false

replicas: 1
