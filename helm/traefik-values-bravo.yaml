ssl:
  enabled: true
  enforced: true
acme:
  enabled: true
  staging: false
  challengeType: http-01
  email: geertjohan+nlx-acme@geertjohan.net
  persistence:
    enabled: false # TODO:#343 PVC doesn't work yet. Enable persistence when it does.

dashboard:
  enabled: true
  domain: traefik.bravo.k8s.nlx.io
  ingress:
    annotations:
      kubernetes.io/ingress.class: traefik
      ingress.kubernetes.io/ssl-redirect: true
      # Force traefik dashboard to use traefik for ingress, required when there are multiple ingress-controllers active.

rbac:
  enabled: true

kubernetes:
  # endpoint: https://10.128.128.7:6443 # This is extremely un-nice, because it pins traefik to master1. However, we cannot use the ClusterIP that is created for the kubernetes API because when the traefik pod does not have `hostNetwork: true` because then traefik listens on all IP's on the host machine (including clusterIP's...). So make sure to run the command in README.md which adds the hostNetwork: true to the manifest after using helm install.
  ingressClass: traefik # Only handle k8s Ingress objects with explicit kubernetes.io/ingress.class="traefik"

cpuLimit: 2
memoryLimit: 1024Mi

nodeSelector:
  kubernetes.io/hostname: bravo-k8s-node-2

deployment:
  hostPort:
    httpEnabled: true
    httpsEnabled: true
