inway/*.go inway/**/*.go {
	prep: go build -o dist/bin/nlx-inway github.com/VNG-Realisatie/nlx/inway/cmd/nlx-inway
	daemon: ./dist/bin/nlx-inway
}

outway/*.go outway/**/*.go {
	prep: go build -o dist/bin/nlx-outway github.com/VNG-Realisatie/nlx/outway/cmd/nlx-outway
	daemon: ./dist/bin/nlx-outway
}
