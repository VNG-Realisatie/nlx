            namespace: nlx-demo-rdw
            version: "v0.0.0"
            values:
              caCfsslUnsafeImage: nlxio/ca-cfssl-unsafe
              txlogDBImage: nlxio/txlog-db
              txlogAPIImage: nlxio/txlog-api
              txlogUIImage: nlxio/txlog-ui
