apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: outway-internal-tls
  namespace: nlx
spec:
  commonName: outway-nlx-inway
  dnsNames:
    - outway-nlx-inway
  issuerRef:
    name: internal
  duration: 8760h  # 1 year
  renewBefore: 720h  # 30 days
  secretName: outway-internal-tls
  privateKey:
    size: 4096