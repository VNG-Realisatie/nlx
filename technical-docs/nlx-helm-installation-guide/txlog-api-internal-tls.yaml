apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: txlog-api-internal-tls
  namespace: nlx
spec:
  commonName: nlx-txlog-api
  dnsNames:
    - nlx-txlog-api
  issuerRef:
    name: internal
  duration: 8760h  # 1 year
  renewBefore: 720h  # 30 days
  secretName: txlog-api-internal-tls
  privateKey:
    size: 4096
