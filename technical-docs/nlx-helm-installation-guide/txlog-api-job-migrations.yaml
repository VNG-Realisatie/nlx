apiVersion: batch/v1
kind: Job
metadata:
  name: transaction-log
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: txlog-db
          # Version should be updated to the most recent version upon deployment, this is just an example.
          # We use git tags to release a new version so you can get the most recent version by looking at the latest tag https://gitlab.com/commonground/nlx/nlx
          image: docker.io/nlxio/txlog-db:v0.131.1
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/upgrade-db.sh
          env:
            - name: PGHOST
              value: postgresql
            - name: PGDATABASE
              value: nlx_transaction_log
            - name: PGUSER
              value: postgres
            - name: PGPASSWORD
              value: <postgres-password>
            - name: PGSSLMODE
              value: disable
