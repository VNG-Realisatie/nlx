apiVersion: batch/v1
kind: Job
metadata:
  name: transaction-log
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: txlog-db
          image: docker.io/nlxio/txlog-db:v0.133.2
          imagePullPolicy: IfNotPresent
          command:
            - /usr/local/bin/upgrade-db.sh
          env:
            - name: PGHOST
              value: postgresql
            - name: PGDATABASE
              value: nlx_transaction_log
            - name: PGUSER
              value: postgres
            - name: PGPASSWORD
              value: <postgres-password>
            - name: PGSSLMODE
              value: disable
