image:
  # Version should be updated to the most recent version upon deployment, this is just an example.
  # We use git tags to release a new version so you can get the most recent version by looking at the latest tag https://gitlab.com/commonground/nlx/nlx/-/tags
  tag: "v0.121.1"

txlogdb:
  hostname: postgres
  database: txlog
  port: 5432
  username: postgres
  password: <postgres-password>
  sslMode: disable
tls: 
  rootCertificatePEM: | 
    -----BEGIN CERTIFICATE-----
      <file: ca.crt>
    -----END CERTIFICATE-----
  existingSecret: txlog-api-internal-tls
  